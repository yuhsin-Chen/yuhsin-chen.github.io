      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;

<body>
  <header>
    <a href="../index.html#projects">← 回到作品集</a>

  <main>
    <h1>影像辨識應用</h1>
    <img src="../attached_assets/cat and dog.png" alt="影像辨識圖示">
    <p style="font-size: 22px;">本專案利用 Google MediaPipe 與 EfficientDet 輕量化模型，實作影像中的多物件偵測。</p>
    <ul>
      <li><strong>技術：</strong>MediaPipe、EfficientDet、OpenCV、Python。</li>
      <li><strong>功能：</strong>偵測圖片中的貓與狗，標註位置與類別。</li>
      <li><strong>應用：</strong>流浪動物辨識、監控系統、AI 教學範例。</li>
    </ul>
  </main>
